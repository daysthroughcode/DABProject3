<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="purple lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">UWA DAB Project 3 - Machine Learning</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Cohort 2 (August 2020 to February 2021)</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Cohort 2</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center purple-text">Digital Sommelier</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the Quality of your wine using two different Machine Learning Models
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="volatile_acidity"><b>Volatile Acidity</b></label>
            <br>
          <input   id="volatile_acidity" name='volatile_acidity'type="text" class="validate">
        </div>

        <div class="input-field col s4">

          <label for="residual_sugar"><b>Residual Sugar</b></label>
            <br>
          <input id="residual_sugar"  name="residual_sugar" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="chlorides"><b>Chloride Content</b></label>
            <br>
          <input id="chlorides" name="chlorides" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="relative_density"><b>Relative Density</b></label>
            <br>
          <input id="relative_density" name="density" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="pH"><b>pH</b></label>
            <br>
          <input id="pH" name="pH" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="sulphates"><b>Sulphate Content</b></label>
            <br>
          <input id="sulphates" name="sulphates" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="alcohol"><b>Alcohol Content</b></label>
            <br>
          <input id="alcohol" name="alcohol" type="text" class="validate">

        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light purple">Predict Wine Quality</button>
      </div>
    </form>
      </div>

      <br><h4 align="center"<b>{{pred}}</b></h4>
        <br>

    </div>
  </div>

    <div class="footer-copyright">
      <div class="container">
      Made by <a class="purple-text text-lighten-3" >Warren Villarosa</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
